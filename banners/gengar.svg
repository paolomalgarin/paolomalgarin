<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <style> 
        * { 
        /* colori di base */
         --black: #000;
         --white: #fff;
         --gray: #2D2D2D;
         --dark-gray: #1B1B1B;
         --light-gray: #EFEFEF;

         --yellow: #D9C241;
         --red: #F0404A;

        /* colori elementi */ 
        --light-lamp-holder-color: var(--black); 
        --light-cable-color: var(--black);
        --light-color: var(--yellow); 
        --light-shadow-filter: url(#filter3_d_98_36);
        --enlightened-wall-color: var(--gray); 
        /*

        --eye-color: var(--red);
        --eye-filter-1: url(#filter1_in_98_36);
        --eye-filter-2: url(#filter2_in_98_36);
        --teeth-color: var(--light-gray); */
    }

    /* tocca aggiungere lo stile ad ogni componente x problemi di svg a supportare css */ 
    .item {
        transition all .3s ease-in-out;
        animation: ghengereggia 10s infinite;
    }
    .gengar-eyes {
        transition fill .3s ease-in-out;
        animation: ghengereggia 10s infinite;
    }

    @keyframes ghengereggia {
        0% {
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
            --eye-color: #00000000;
            --teeth-color: #00000000;
            --teeth-spaces-color: #00000000;
            --eye-filter-1: none;
            --eye-filter-2: none;
        }

        5% {
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
        }
        6% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }

        9% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }
        10% {
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
        }
        11% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }


        17% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }
        18% {
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
        }
        19% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }
        20% {
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
        }
        21% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }
        

        23% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }
        24% {
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
        }
        25% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);
        }

        27% {
            --eye-color: #00000000;
            --teeth-color: #00000000;
            --teeth-spaces-color: #00000000;
        }
        50% {
            --light-color: var(--black);
            --light-shadow-filter: none;
            --enlightened-wall-color: var(--black);

            --eye-color: var(--red);
            --teeth-color: var(--light-gray);
            --teeth-spaces-color: var(--black);
        }
        78% {
            --eye-color: #00000000;
            --teeth-color: #00000000;
            --teeth-spaces-color: #00000000;
        }

        80% {
            --eye-color: #00000000;
            --teeth-color: #00000000;
            --teeth-spaces-color: #00000000;
            --eye-filter-1: none;
            --eye-filter-2: none;
            --light-color: var(--yellow);
            --light-shadow-filter: url(#filter3_d_98_36);
            --enlightened-wall-color: var(--gray);
        }
    }
    </style>
    <g clip-path="url(#clip0_98_36)" id='gengar-container'>
        <rect width="1920" height="1080" fill="black" />
        <g filter="url(#filter0_i_98_36)">
            <ellipse cx="960" cy="301" rx="542" ry="537" fill="var(--enlightened-wall-color)" class="item" />
        </g>
        <g filter="var(--eye-filter-1)" class="gengar-eyes">
            <path
                d="M787.95 350.6C791.956 372.736 807.084 399.623 830.771 423.311C831.71 424.249 832.654 425.174 833.603 426.086C833.215 429.938 833 434.124 833 438.5C833 457.554 837.029 473 842 473C846.757 473 850.649 458.851 850.975 440.933C873.497 457.937 896.842 467.328 915.092 467.197C903.364 506.971 866.573 536 823 536C769.981 536 727 493.019 727 440C727 399.35 752.266 364.601 787.95 350.6Z"
                fill="var(--eye-color)" class="gengar-eyes" />
        </g>
        <g filter="var(--eye-filter-2)" class="gengar-eyes">
