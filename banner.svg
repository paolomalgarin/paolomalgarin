    <style>
        :root {
            --bg-color: #121315;
            --primary-color: #454545;
            --black: #000;
            --animation-speed: 0.6s;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121821;
                --primary-color: #454545;
                --black: #0D1117;
                --animation-speed: 0.6s;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #e6e6e6;
                --primary-color: #454545;
                --black: #ffffff;
                --animation-speed: 0.6s;
            }
        }
        svg #sfondo {
        fill: var(--bg-color);
        animation: ambient var(--animation-speed) ease-in-out infinite;
        box-sizing: border-box;
        border: solid 5px red;
        }
        svg #shade {
            fill: var(--black);
        }
        svg path.letter {
        fill: var(--primary-color);
        animation: sbam calc(var(--animation-speed) * 5) calc(var(--position) *
        var(--animation-speed)) ease-in-out infinite forwards;
        }
        @keyframes sbam {
        0% {
        fill: var(--accent);
        }
        18% {
        fill: var(--primary-color);
        }
        }
        @keyframes ambient {
        0% {
        fill: var(--bg-color);
        }
        85% {
        fill: var(--black);
        }
        100% {
        fill: var(--bg-color);
        }
        }

    </style>


